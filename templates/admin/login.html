<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'includes/head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <title>Login - TastyBites</title>
</head>

<body>
    <main>

        <div>
            {% set messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="block">
            <h1>Login</h1>
            <form action="{{ url_for('admin.login') }}" method="POST">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <input class="validate" type="text" name="username" id="username" placeholder="Type your username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input class="validate" type="password" name="password" id="password"
                        placeholder="Type your password" required>
                    <label for="password">Password</label>
                </div>
                <button class="btn" type="submit">LOGIN</button>
            </form>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            if (document.querySelectorAll('.flashes')[0]) {
                let msg = document.querySelectorAll('.flashes')[0].getElementsByTagName("li");
                M.toast({
                    html: `<b style="color:red;">${msg[0].innerText}</b>`,
                    classes: "rounded",
                });
            };
        });
    </script>
</body>

</html>
